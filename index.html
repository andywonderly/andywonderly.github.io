<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="htmlcss bootstrap menu, fixed top, navbar, menu CSS examples" />
<meta name="description" content="Bootstrap 5 fixed navbar  examples for any type of project, Bootstrap 5" />  

<title>Demo - Bootstrap 5 fixed top navbar menu. html code example</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(){
		// add padding top to show content behind navbar
		navbar_height = document.querySelector('.navbar.fixed-top').offsetHeight;
		document.body.style.paddingTop = navbar_height + 'px';
	}); 
	// DOMContentLoaded  end
</script>

</head>
<body>


<!-- ============= COMPONENT ============== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarCenteredExample"
      aria-controls="navbarCenteredExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarCenteredExample"
    >
      <!-- Left links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
              <font color="white">Stream Team Battle</font></a>
        </li>
                              <li class="nav-item">
          <a class="nav-link" href="#"><img src="twitter.png" height="20" width="20"></a>
        </li>
                    <li class="nav-item">
          <a class="nav-link" href="#"><img src="twitch.png" height="20" width="20"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#schedule">Schedule</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Watch</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Standings</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Statistics</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Merch</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>

      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- ============= COMPONENT END// ============== -->



<div class="container" style="max-width: 960px">
<div class="stbcontainer">

  </div>  
</div>

  <img src="schedule.jpg" alt="Snow" style="width:100%;">

</html>
